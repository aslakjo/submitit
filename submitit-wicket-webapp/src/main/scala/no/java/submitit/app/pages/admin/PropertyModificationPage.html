<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
<div class="row">
	<div wicket:id="feedback"></div>
</div>
<form wicket:id="propertyForm">
	<div wicket:id="props" class="row">
		<div class="titleText">
			<label wicket:id="key"></label>
		</div>
		<textarea class="smallInputArea" wicket:id="value"></textarea>
	</div>
	<input type="submit" value="Apply changes" />
</form>
</wicket:extend>
</html>
