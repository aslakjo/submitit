<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
	<wicket:enclosure child="new">
		<div class="linkRow">
			<a href="#" wicket:id="editLink">Edit presentation</a> |
			<a href="#" wicket:id="submitLink">Submit presentation</a>
		</div>
	</wicket:enclosure>
	<wicket:enclosure child="submitNotAllowed">
		<div class="linkRow">
			&nbsp;
		</div>
		<div class="infoHeader">Please read this</div>
		<div class="infoText">
			<label wicket:id="viewSubmittedMsg1"></label>
		</div>
	</wicket:enclosure>
	<wicket:enclosure child="notNewModifyAllowed">
		<div class="linkRow">
			<a href="#" wicket:id="editLink">Edit presentation</a> |
			<a href="#" wicket:id="submitLink">Submit updated presentation</a> |
			<a href="#" wicket:id="newPresentation">Create a new submission</a> 
		</div>
		<div class="infoHeader">Please read this</div>
		<div class="infoText">
			<label wicket:id="viewSubmittedMsg2"></label>
		</div>
	</wicket:enclosure>
	<wicket:enclosure child="notNewModifyNotAllowedNewAllowed">
		<div class="linkRow">
			<a href="#" wicket:id="newPresentation">Create a new submission</a>
		</div>
		<div class="infoHeader">Please read this</div>
		<div class="infoText">
			<label wicket:id="viewSubmittedMsg3"></label>
		</div>
	</wicket:enclosure>	
	<wicket:enclosure child="new">
		<div class="infoHeader">Please read this</div>
		<div class="infoText">
			<label wicket:id="reviewBeforeSubmitMsg"></label>
		</div>
	</wicket:enclosure>
	<h2 align="left">Your presentation</h2>
	<fieldset>
	<input type="hidden" wicket:id="new"></input>
	<input type="hidden" wicket:id="notNewModifyAllowed"></input>
	<input type="hidden" wicket:id="submitNotAllowed"></input>
	<input type="hidden" wicket:id="notNewModifyNotAllowedNewAllowed"></input>
	
	<div class="row">
	<div class="titleText"><label>Presentation format</label></div>
	<div class="reviewField"><label wicket:id="format"></label></div>
	</div>
	
	<div class="row">
	<div class="titleText"><label>Title</label></div>
	<div class="reviewField"><label wicket:id="title"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Highlight Summary</label></div>
	<div class="reviewField"><label wicket:id="summary"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Abstract</label></div>
	<div class="reviewField"><label wicket:id="abstract"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Language</label></div>
	<div class="reviewField"><label wicket:id="language"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Level</label></div>
	<div class="reviewField"><label wicket:id="level"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Outline</label></div>
	<div class="reviewField"><label wicket:id="outline"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Equipment</label></div>
	<div class="reviewField"><label wicket:id="equipment"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Expected audience</label></div>
	<div class="reviewField"><label wicket:id="expectedAudience"></label></div>
	</div>

	<h2>Speakers</h2>
	<div wicket:id="speakers">
	<fieldset>
	<div class="row">
	<div class="titleText"><label>Name</label></div>
	<div class="reviewField"><label wicket:id="name"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Email</label></div>
	<div class="reviewField"><label wicket:id="email"></label></div>
	</div>
	
	<div class="row">
	<div class="titleText"><label>Bio</label></div>
	<div class="reviewField"><label wicket:id="bio"></label></div>
	</div>
	<div class="row">
	<div class="titleText"><label>Picture</label></div>
	<div class="reviewField"><img wicket:id="image" class="bioImage"></img></div>
	</div>
	</fieldset>
	</div>

	</fieldset>
</wicket:extend>
</html>
