<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>

	<form wicket:id="inputForm">
	<div class="row">
		<a href="#" wicket:id="reviewButtonTop">ReviewIT</a> | <a href="helpIt" target="_blank">HelpMe</a>
	</div>
	<div class="row">
		<div wicket:id="feedback"></div>
	</div>
	<div wicket:id="modal"></div>
	<h2 align="left">Fill in you presentation details</h2>
	<wicket:enclosure child="password">
		<div class="row">
			<img wicket:id="captchaImage" />
		</div>
		<div class="row">
        	Please replicate the text you see above (<a href="#" wicket:id="captchaButton">I cannot read this</a>)
		</div>
		<div class="row">
			<input wicket:id="password" type="text" size="15" />
		</div>
	</wicket:enclosure> <br />
	
	<div class="row">
		<div class="titleText">
			<label>Title *</label> 
		</div>
		<input type="text" class="inputField" wicket:id="title" size="143">
	</div>
	<div class="row">
		<div class="titleText">
			<label>Abstract *</label>
		</div> 
		<textarea class="inputArea" rows="10" wicket:id="theabstract"></textarea>
	</div>
	<div class="row">
		<div class="firstCol">
			<div class="titleText">
				<label>Language</label>
			</div>
			<div wicket:id="language" class="choices">
			</div>
		</div>
		<div class="secondCol">
			<div class="titleText">
				<label>Level</label>
			</div>
			<div wicket:id="level" class="choices">
			</div>
		</div>	
	</div>
	<div class="row">
			<div class="titleText">
				<label>Duration in minutes</label> 
			</div>
			<input type="text" class="shortInputField" wicket:id="duration" size="10">
	</div>
	<div class="row">
		<div class="titleText">
			<label>Outline</label> <a href="#" wicket:id="outlineHelp"><img class="helpImg" src="images/questionmark.gif"/></a>
		</div>
	 	<textarea class="inputArea" rows="10" wicket:id="outline"></textarea>
	</div>
	<div class="row">
		<div class="titleText">
			<label>Equipment</label>
		</div>
	 	<textarea class="inputArea" rows="10" wicket:id="equipment"></textarea>
	</div>
	<div class="row">
		<div class="titleText">
			<label>Required experience</label>
		</div>
	 	<textarea class="inputArea" rows="10" wicket:id="requiredExperience"></textarea>
	</div>
	<div class="row">
		<div class="titleText">
			<label>Expected audience</label> <a href="#" wicket:id="expectedHelp"><img class="helpImg" src="images/questionmark.gif"/></a>
		</div>
	 	<textarea class="inputArea" rows="10" wicket:id="expectedAudience"></textarea>
	</div>
	<div class="row">
		<h2>Speakers</h2>
	</div>
	<div wicket:id="speakers" />
	<div class="bottomRow">
		<a href="#" wicket:id="reviewButtonBottom">ReviewIT</a> | <a href="helpIt" target="_blank">HelpMe</a>
	</div>
	</form>
</wicket:extend>
</html>
