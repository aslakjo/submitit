<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>

	<form wicket:id="inputForm">
	<div wicket:id="feedback"></div>
	<div class="row">
		<a href="#" wicket:id="reviewButton">ReviewIT</a> | <a href="helpIt" target="_blank">HelpMe</a>
	</div>
	<h2 align="left">Fill in you presentation details</h2>
	<wicket:enclosure child="password">
		<div class="row">
			<img wicket:id="captchaImage" />
		</div>
		<div class="row">
        	Please replicate the text you see above (<a href="#" wicket:id="captchaButton">I cannot read this</a>)
		</div>
		<div class="row">
			<input wicket:id="password" type="text" size="15" />
		</div>
	</wicket:enclosure> <br />
	
	<div class="row">
		<div class="titleText">
			<label>Title</label> 
		</div>
		<div class="inputField">
			<input type="text" wicket:id="title" size="143">
		</div>
	</div>
	<div class="row">
		<div class="titleText">
			<label>Abstract</label>
		</div> 
		<div class="inputField">
			<textarea rows="10" cols="124" wicket:id="theabstract"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="firstCol">
			<div class="titleText">
				<label>Language</label>
			</div>
			<div wicket:id="language" class="inputField">
			</div>
		</div>
		<div class="secondCol">
			<div class="titleText">
				<label>Level</label>
			</div>
			<div wicket:id="level" class="inputField">
			</div>
		</div>
	</div>
	<div class="row">
			<div class="titleText">
				<label>Duration in minutes</label> 
			</div>
			<div class="inputField">
				<input type="text" wicket:id="duration" size="10">
			</div>
	</div>
	
	<div class="row">
		<div class="titleText">
			<label>Equipment</label>
		</div>
		<div class="inputField">
		 	<textarea rows="10" cols="124" wicket:id="equipment"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="titleText">
			<label>Required experience</label>
		</div>
		<div class="inputField">
		 	<textarea rows="10" cols="124" wicket:id="requiredExperience"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="titleText">
			<label>Expected audience</label>
		</div>
		<div class="inputField">
		 	<textarea rows="10" cols="124" wicket:id="expectedAudience"></textarea>
		 </div>
	</div>
	<div wicket:id="speakers" />
	</form>
</wicket:extend>
</html>
