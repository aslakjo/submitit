<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div class="row">
		<a href="#" wicket:id="newSpeaker">Add speaker</a>
	</div>
	<fieldset wicket:id="speakerList">
		<legend><a href="#" wicket:id="remove">Remove this speaker</a></legend>
		<form wicket:id="speakersForm">
			<div class="row">
				<div class="titleText">
					<label for="speakerName">Speaker name</label>
				</div>
				<div class="inputField">
					<input wicket:id="speakerName" type="text" size="143"/>
				</div>
			</div>
			<div class="row">
				<div class="titleText">
					<label for="bio">Bio</label>
				</div>
				<div class="inputField">
					<textarea wicket:id="bio" cols="124" rows="10"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="titleText">
					<label for="email">Email</label>
				</div>
				<div class="inputField">
					<input wicket:id="email" type="text" size="104"/>
				</div>
			</div>
		</form>
		
		<form wicket:id="ajax-simpleUpload">
			<div class="row">
				<div class="titleText">
		        	<label for="upload">File</label>
		        </div>
		        <div class="inputField">
			        <input wicket:id="fileInput" id="upload" type="file"/>
			    </div>
		    </div>
			<div class="row">
				<input type="submit" value="Upload!"/>
	       	</div>
			<div class="row">
	   	    	<span wicket:id="progress">[[ajax upload progressbar]]</span>
	   	    </div>
			<div class="row">
 				<span wicket:id="uploadFeedback"/>
			</div>
	    </form>
	    <wicket:enclosure child="fileName">
	    	<div class="row">
				<div class="titleText">
		        	<label for="upload">Uploaded file:</label>
    				<label wicket:id="fileName"></label>
		        </div>
	    	</div>
	    </wicket:enclosure>
	</fieldset>
    <form wicket:id="newSpeakerForm"></form>
</wicket:panel>
</html>
