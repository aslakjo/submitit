<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<fieldset wicket:id="speakerList">
		<legend>Speaker <label wicket:id="speakerNumber"></label></legend>
		<div class="row">
		</div>		
		<div class="row">
			<a href="#" wicket:id="remove" class="inlineLink">Remove this speaker</a>
		</div>
		<form wicket:id="speakersForm">
			<div class="row">
				<div class="titleText">
					<label for="speakerName">Speaker name *</label>
				</div>
				<input wicket:id="speakerName" type="text" class="inputField"/>
			</div>
			<div class="row">
				<div class="titleText">
					<label for="bio">Bio *</label>
				</div>
				<textarea wicket:id="bio" class="inputArea" rows="10"></textarea>
			</div>
			<div class="row">
				<div class="titleText">
					<label for="email">Email *</label>
				</div>
				<input wicket:id="email" type="text" class="inputField"/>
			</div>
		</form>
		
		<form wicket:id="ajax-simpleUpload">
			<div class="row">
				<div class="titleText">
		        	<label for="upload">Profile picture (max 500KB). Supported types:&nbsp;</label><label wicket:id="extension"></label>.
		        </div>
		        <input wicket:id="fileInput" id="upload" type="file"/>
		    </div>
			<div class="row">
				<input type="submit" value="Upload!"/>
	       	</div>
	    </form>
	    <wicket:enclosure child="fileName">
	    	<div class="row">
				<div class="titleText">
		        	<label for="upload">Uploaded file:</label>
    				<label wicket:id="fileName"></label>
		        </div>
	    	</div>
	    </wicket:enclosure>
	</fieldset>
    <form wicket:id="newSpeakerForm"></form>
    <div class="row">
		<a href="#" wicket:id="newSpeaker" class="inlineLink">Add speaker</a>
	</div>
</wicket:panel>
</html>
