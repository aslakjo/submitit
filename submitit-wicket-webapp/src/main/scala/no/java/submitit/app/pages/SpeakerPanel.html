<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div class="row">
		<a href="#" wicket:id="newSpeaker">Add speaker</a>
	</div>
	<fieldset wicket:id="speakerList">
	<div class="row">
		<a href="#" wicket:id="remove">Remove this speaker</a>
	</div>
	<div class="row">
		<div class="titleText">
			<label for="speakerName">Speaker name</label>
		</div>	
		<div class="inputField">
			<input wicket:id="speakerName" type="text" size="165" />
		</div>
	</div>
	<div class="row">
		<div class="titleText">
			<label for="bio">Bio</label>
		</div>
		<div class="inputField">
			<textarea wicket:id="bio" cols="124" rows="10" ></textarea>
		</div>
	</div>
	<div class="row">
		<div class="titleText">
			<label for="email">Email</label>
		</div>
		<div class="inputField">
			<input wicket:id="email" type="text" size="104" />
		</div>
	</div>
		
	</fieldset> 
</wicket:panel>
</html>
