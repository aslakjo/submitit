<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
	<h2 align="left">Fill in you presentation details</h2>

	<form wicket:id="inputForm">
	<div wicket:id="feedback"></div>
	<ol>
		<li><label>Title:</label> <input type="text" wicket:id="title" size="20"></li>
		<li><label>Abstract:</label> <textarea rows="10" cols="30" wicket:id="theabstract"></textarea></li>
	</ol>
	<label>Language:</label>
	<br />
	<span wicket:id="language">
	</span>
	<br />
	<label>Level:</label>
	<br />
	<span wicket:id="level">
	</span>
	
	<br /><label>Duration:</label> <input type="text" wicket:id="duration" size="20">
	<br /><label>Equipment:</label> <textarea rows="10" cols="30" wicket:id="equipment"></textarea>
	<br /><label>Required experience:</label> <textarea rows="10" cols="30" wicket:id="requiredExperience"></textarea>
	<br /><label>Expected audience:</label> <textarea rows="10" cols="30" wicket:id="expectedAudience"></textarea>
	
	<div wicket:id="speakers" />
	<wicket:enclosure child="password">
		<img wicket:id="captchaImage" />
        <br />
        Please replicate the text you see above (<a href="#" wicket:id="captchaButton">I cannot read this</a>)
        <br />
		<input wicket:id="password" type="text" size="40" />
	</wicket:enclosure> <br />
    <br />
    <br />
	<input type="submit" wicket:id="reviewButton" value="ReviewIT">

	</form>
</wicket:extend>
</html>
