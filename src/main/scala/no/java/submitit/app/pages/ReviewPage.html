<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
	<h2 align="left">Your presentation</h2>

	<p>
	Please review before sending in.
	</p>
	<a href="#" wicket:id="submitLink">SubmitIT</a><br />
	<a href="#" wicket:id="editLink">Edit submission</a>

			<ol>
				<li>
					<label>Title:</label>

				<li>

				<li>

				<li>	
					<label>Duration:</label>

				</li>
				<li>

				</li>
				<li>

				</li>
				<li>

				<li>
