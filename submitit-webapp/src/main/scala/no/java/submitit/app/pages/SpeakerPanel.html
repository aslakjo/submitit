<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<fieldset wicket:id="speakerList" class="speakerElement">
		<legend>Speaker</legend>
		<div class="row">
		</div>		
		<div class="row">
			<a href="#" wicket:id="remove" class="inlineLink">Remove this speaker</a>
		</div>
		<br>
		<form wicket:id="speakersForm">
			<div wicket:id="modal"></div>
			<div class="row">
				<div class="titleText">
					<label>Speaker name *</label>
				</div>
				<input wicket:id="speakerName" type="text" class="inputField"/>
			</div>
			<div class="row">
				<div class="titleText">
					<label>Speaker's profile *</label> <a href="#" wicket:id="speakersProfileHelp"><img class="helpImg" src="images/questionmark.gif"></a>
				</div>
				<textarea wicket:id="bio" class="inputArea" ></textarea>
			</div>
			<div class="row">
				<div class="titleText">
					<label>Email *</label>
				</div>
				<input wicket:id="email" type="text" class="inputField"/>
			</div>
		</form>
		
		<form wicket:id="simpleUpload"">
			<div class="row">
				<div class="titleText">
		        	<label>Profile picture (max 500KB). Supported types:&nbsp;</label><label wicket:id="extension"></label>.
		        </div>
		        <input wicket:id="fileInput" id="upload" type="file"/>
		    </div>
			<div class="row">
				<input type="submit" value="Upload picture"/>
	       	</div>
	    </form>
	    <wicket:enclosure child="fileName">
	    	<div class="row">
				<div class="uploadedFileText">
		        	<label>Uploaded file:</label>
    				<label wicket:id="fileName"></label>
		        </div>
	    	</div>
	    </wicket:enclosure>
	</fieldset>
    <form wicket:id="newSpeakerForm"></form>
    <br>
    <div class="row">
		<a href="#" wicket:id="newSpeaker" class="inlineLink">Add another speaker</a>
	</div>
</wicket:panel>
</html>
