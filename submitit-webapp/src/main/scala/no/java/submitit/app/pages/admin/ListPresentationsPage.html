<body>
<wicket:extend>
	<div class="row titleText">
		This is all submissions and their actual state. You may view all details by clicking on it. <a href="#" wicket:id="reload">Refresh from server</a>
	</div>
	<table id="sortabletable" cellSpacing=0 cellPadding="4" width="99%" border="0">
		<thead>   
			<tr bgcolor='#aaaaaa' style='cursor:pointer'>
				<th nowrap align="left">Title</th>
				<th nowrap align="left">Speaker(s)</th>
				<th nowrap align="left">Status</th>
			</tr>
		</thead>
		<tr bgcolor='#cccccc' wicket:id="presentations">
			<td valign="top"><a href="#" wicket:id="titleLink"><span wicket:id="title" style="cursor:pointer; text-decoration:underline;">link</span></a></td>
			<td valign="top"><label wicket:id="speaker"></label></td>
			<td nowrap valign="top"><label wicket:id="status"></label></td>
		</tr>
	</table>
	
	<script language="javascript">
		$(document).ready(function() 
		    { 
		        $("#sortabletable").tablesorter(); 
		    } 
		); 
	</script>
</wicket:extend>
</body>
</html>
