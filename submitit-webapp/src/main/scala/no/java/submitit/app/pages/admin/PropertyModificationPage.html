<wicket:extend>
<div class="row">
	<div wicket:id="feedback"></div>
</div>
<form wicket:id="propertyForm">
	<div wicket:id="props" class="row">
		<div class="titleText">
			<label wicket:id="key"></label>
		</div>
		<input type="text" class="inputField" wicket:id="value" />
	</div>
	<input type="submit" value="Apply changes" />
</form>
</wicket:extend>
</html>
