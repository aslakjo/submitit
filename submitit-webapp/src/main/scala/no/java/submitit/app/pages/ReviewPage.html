<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>

	<div class="linkRow">
		<wicket:enclosure child="showEditLink">
			<a href="#" wicket:id="editLink">Edit presentation</a>&nbsp;
		</wicket:enclosure>
		<wicket:enclosure child="showSubmitLink">
			&nbsp;<a href="#" wicket:id="submitLink">Submit presentation</a>
		</wicket:enclosure>
		<wicket:enclosure child="showSubmitUpdatedLink">
			&nbsp;<a href="#" wicket:id="submitLink">Submit updated presentation</a>
		</wicket:enclosure>
		<wicket:enclosure child="showNewLink">
			&nbsp;<a href="#" wicket:id="newPresentation">Create a new submission</a>
		</wicket:enclosure>&nbsp;
	</div>

	<div class="infoText">
		<div class="infoHeader">Please read this</div>	
		<label wicket:id="viewMessage"></label>
	</div>
	 
	<h2 align="left">Presentation status: <label wicket:id="status"></label></h2>
	
	<wicket:enclosure child="simpleUpload">
		<form wicket:id="simpleUpload"">
			<div class="row">
				<div class="titleText">
		        	<label>Upload your slides (max 2MB). Supported file types:&nbsp;</label><label wicket:id="extension"></label>.
		        </div>
		        <input wicket:id="fileInput" id="upload" type="file"/>
		    </div>
			<div class="row">
				<input type="submit" value="Upload slides"/>
	       	</div>
	    </form>
	</wicket:enclosure>
	
	
	<fieldset>
	<input type="hidden" wicket:id="showSubmitLink"/>
	<input type="hidden" wicket:id="showEditLink"/>
	<input type="hidden" wicket:id="showSubmitUpdatedLink"/>
	<input type="hidden" wicket:id="showNewLink"/>
	
	<wicket:enclosure child="feedback">
	<div class="row">
		<div class="infoHeader">Feedback from the Programme Committee</div>
		<div class="infoText">
			<label wicket:id="feedback"></label>
		</div>		
	</div>
	</wicket:enclosure>
	
	<div class="row">
	<div class="titleText"><label>Presentation format</label></div>
	<div class="reviewField"><label wicket:id="format"></label></div>
	</div>
	
	<div class="row">
	<div class="titleText"><label>Title</label></div>
	<div class="reviewField"><label wicket:id="title"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Highlight Summary</label></div>
	<div class="reviewField"><label wicket:id="summary"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Abstract</label></div>
	<div class="reviewField"><label wicket:id="abstract"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Language</label></div>
	<div class="reviewField"><label wicket:id="language"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Level</label></div>
	<div class="reviewField"><label wicket:id="level"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Outline</label></div>
	<div class="reviewField"><label wicket:id="outline"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Equipment</label></div>
	<div class="reviewField"><label wicket:id="equipment"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Expected audience</label></div>
	<div class="reviewField"><label wicket:id="expectedAudience"></label></div>
	</div>

	<h2>Speakers</h2>
	<div wicket:id="speakers">
	<fieldset>
	<div class="row">
	<div class="titleText"><label>Name</label></div>
	<div class="reviewField"><label wicket:id="name"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Email</label></div>
	<div class="reviewField"><label wicket:id="email"></label></div>
	</div>
	
	<div class="row">
	<div class="titleText"><label>Speaker's profile</label></div>
	<div class="reviewField"><label wicket:id="bio"></label></div>
	</div>
	<div class="row">
	<div class="titleText"><label>Picture</label></div>
	<div class="reviewField"><img wicket:id="image" class="bioImage"></img></div>
	</div>
	</fieldset>
	</div>

	</fieldset>
</wicket:extend>
</html>
