<wicket:extend>

	<div id="menu">
        <ul>
		<wicket:enclosure child="showEditLink">
			<li><a href="#" wicket:id="editLink">Edit presentation</a></li>
		</wicket:enclosure>
		<wicket:enclosure child="showSubmitLink">
			<li><a href="#" wicket:id="submitLink"><label wicket:id="submitLinkMessage"></label></a></li>
		</wicket:enclosure>
		<wicket:enclosure child="showNewLink">
			<li><a href="#" wicket:id="newPresentation">Create a new submission</a></li>
		</wicket:enclosure>&nbsp;
        </ul>
	</div>

    <input type="hidden" wicket:id="showSubmitLink"/>
	<input type="hidden" wicket:id="showEditLink"/>
	<input type="hidden" wicket:id="showNewLink"/>

    <span wicket:id="contentBorder">

	<div class="infoText">
		<div class="infoHeader">Please read this</div>	
		<label wicket:id="viewMessage"></label>
	</div>

	<div class="row">
		<div wicket:id="systemFeedback" class="systemFeedback"></div>
	</div>
	 
	<h2 align="left">Presentation status: <label wicket:id="status"></label></h2>
    <br>
    <br>
	<wicket:enclosure child="showTimeslot">
		<div class="row">
			<div class="titleText">Timeslot:</div> <label wicket:id="timeslot"></label>
       	</div>
	</wicket:enclosure>	
	
	<wicket:enclosure child="showRoom">
		<div class="row">
			<div class="titleText">Room:</div> <label wicket:id="room"></label>
       	</div>
	</wicket:enclosure>	
	
	<wicket:enclosure child="pdfForm">
		<form wicket:id="pdfForm">
			<div class="row">
				<div class="titleText">
		        	<label wicket:id="uploadSlideText"></label>.
		        </div>
		        <input wicket:id="fileInput" id="upload" type="file"/>
		    </div>
			<div class="row">
				<input type="submit" value="Upload pdf"/>
				 <span wicket:id="progress">[[ajax upload progressbar]]</span>
	       	</div>
	    </form>
	</wicket:enclosure>	
	
	<wicket:enclosure child="pdfName">
		<div class="row">
			<div class="titleText">Uploaded pdf for publishing online</div> <label wicket:id="pdfName"></label>
       	</div>
       	<br>
	</wicket:enclosure>
	    
	<wicket:enclosure child="slideForm">
		<form wicket:id="slideForm">
			<div class="row">
				<div class="titleText">
		        	<label wicket:id="uploadSlideText"></label>.
		        </div>
		        <input wicket:id="fileInput" id="upload" type="file"/>
		    </div>
			<div class="row">
				<input type="submit" value="Upload slides"/>
				 <span wicket:id="progress">[[ajax upload progressbar]]</span>
	       	</div>
	    </form>
	</wicket:enclosure>
	
	<wicket:enclosure child="slideName">
		<div class="row">
			<div class="titleText">Uploaded slides for backup at venue</div> <label wicket:id="slideName"></label>
       	</div>
       	<br>
	</wicket:enclosure>
	
	
	<fieldset class="clearBoth">
	<input type="hidden" wicket:id="showRoom"/>
	<input type="hidden" wicket:id="showTimeslot"/>
	
	<wicket:enclosure child="feedback">
	<div class="row">
		<div class="infoHeader">Feedback from the Programme Committee</div>
		<div class="infoText">
			<label wicket:id="feedback"></label>
		</div>		
	</div>
	</wicket:enclosure>

    <div wicket:id="legend" />
	<div class="row">
	<div class="titleText"><label>Presentation format</label>
        <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
    </div>
	<div class="reviewField"><label wicket:id="format"></label></div>
	</div>
	
	<div class="row">
	<div class="titleText"><label>Title</label>
        <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
        <img class="helpImg" src="images/visible_as_teaser.gif" title="May be used to advertise presentation in advance">
    </div>
	<div class="reviewField"><label wicket:id="title"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Abstract</label>
        <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
    </div>
	<div class="reviewField"><label wicket:id="abstract"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Language</label>
        <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
    </div>
	<div class="reviewField"><label wicket:id="language"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Level</label>
        <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
    </div>
	<div class="reviewField"><label wicket:id="level"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Outline</label>
        <img class="helpImg" src="images/visible_to_pcom.gif" title="Only visible to the programme committee">
    </div>
	<div class="reviewField"><label wicket:id="outline"></label></div>
	</div>

    <div class="row">
    <div class="titleText"><label>Highlight Summary</label>
        <img class="helpImg" src="images/visible_as_teaser.gif" title="May be used to advertise presentation in advance">
    </div>
    <div class="reviewField"><label wicket:id="summary"></label></div>
    </div>

	<div class="row">
	<div class="titleText"><label>Equipment</label>
        <img class="helpImg" src="images/visible_to_pcom.gif" title="Only visible to the programme committee">
    </div>
	<div class="reviewField"><label wicket:id="equipment"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Expected audience</label>
        <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
    </div>
	<div class="reviewField"><label wicket:id="expectedAudience"></label></div>
	</div>

	<div wicket:id="unmodifiableTags" class="row"></div>
		<div class="row clearBoth">
    </div>


	<h2>Speakers</h2>
	<div wicket:id="speakers">
	<fieldset>
	<div class="row">
	<div class="titleText"><label>Name</label>
        <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
        <img class="helpImg" src="images/visible_as_teaser.gif" title="May be used to advertise presentation in advance">
    </div>
	<div class="reviewField"><label wicket:id="name"></label></div>
	</div>
	
	<div class="row">
	<div class="titleText"><label>Speaker's profile</label>
        <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
    </div>
	<div class="reviewField"><label wicket:id="bio"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Email</label>
        <img class="helpImg" src="images/visible_to_pcom.gif" title="Only visible to the programme committee">
    </div>
	<div class="reviewField"><label wicket:id="email"></label></div>
	</div>

	<div class="row">
	<div class="titleText"><label>Picture</label>
        <img class="helpImg" src="images/visible_in_programme.gif" title="Will be visible in online programme">
    </div>
	<div class="reviewField"><img wicket:id="image" class="bioImage"></img></div>
	</div>
	</fieldset>
	</div>

	</fieldset>

    </span>
</wicket:extend>
</html>
